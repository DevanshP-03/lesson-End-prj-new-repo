name: Run Current Date Script

on: [push, workflow_dispatch]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run crr_date.py
        run: python crr_date.py
